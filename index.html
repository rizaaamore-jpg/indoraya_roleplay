<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Marketplace</title>
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#f4f4f4}
header{background:#2563eb;color:#fff;padding:15px;display:flex;justify-content:space-between;align-items:center}
header button{background:#1e40af;color:#fff;border:none;padding:8px 14px;border-radius:6px}
.container{padding:20px}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px}
.card{background:#fff;padding:15px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
.card button{margin-top:10px;width:100%}
.admin-wrapper{display:flex;min-height:100vh}
.sidebar{width:230px;background:#0f172a;color:#fff;padding:15px}
.sidebar button{width:100%;margin-bottom:10px;background:#1e293b;color:#fff;border:none;padding:10px;border-radius:6px}
.admin-content{flex:1;padding:20px;background:#f8fafc}
.admin-card{background:#fff;padding:15px;border-radius:10px;margin-bottom:15px}
input{padding:8px;width:100%;margin-bottom:10px}
@media(max-width:768px){.admin-wrapper{flex-direction:column}.sidebar{width:100%;display:flex;gap:10px;overflow-x:auto}}
</style>
</head>
<body>
<header>
<h3>Marketplace</h3>
<button id="adminBtn">Login Admin</button>
</header><div class="container">
<!-- LOGIN ADMIN -->
<div id="adminLogin" style="display:none">
<h3>Login Admin</h3>
<input id="adminUser" placeholder="Username">
<input id="adminPass" type="password" placeholder="Password">
<button id="loginBtn">Login</button>
<p id="loginMsg"></p>
</div><!-- ADMIN PANEL --><div id="adminPanel" style="display:none">
<div class="admin-wrapper">
<div class="sidebar">
<button onclick="showSection('dashboard')">ðŸ“Š Dashboard</button>
<button onclick="showSection('products')">ðŸ“¦ Produk</button>
<button onclick="showSection('orders')">ðŸ§¾ Pesanan</button>
<button onclick="logoutAdmin()">ðŸšª Logout</button>
</div>
<div class="admin-content">
<div id="section-dashboard" class="admin-card">
<h3>Total Produk: <span id="totalProduk">0</span></h3>
<h3>Total Pesanan: <span id="totalOrder">0</span></h3>
</div>
<div id="section-products" class="admin-card" style="display:none">
<h3>Tambah Produk</h3>
<input id="prodName" placeholder="Nama Produk">
<input id="prodPrice" type="number" placeholder="Harga">
<button onclick="addProduct()">Tambah Produk</button>
<ul id="adminProductList"></ul>
</div>
<div id="section-orders" class="admin-card" style="display:none">
<h3>Daftar Pesanan</h3>
<ul id="orderList"></ul>
</div>
</div>
</div>
</div><!-- PRODUK USER --><h3>Produk</h3>
<div class="products" id="products"></div></div><script>
let products=JSON.parse(localStorage.getItem('products'))||[];
let orders=JSON.parse(localStorage.getItem('orders'))||[];
const adminBtn=document.getElementById('adminBtn');
adminBtn.onclick=()=>adminLogin.style.display='block';
loginBtn.onclick=()=>{
if(adminUser.value==='admin'&&adminPass.value==='12345'){
adminLogin.style.display='none';adminPanel.style.display='block';renderAll();
}else loginMsg.innerText='Login salah';}
function logoutAdmin(){adminPanel.style.display='none'}
function showSection(s){['dashboard','products','orders'].forEach(i=>document.getElementById('section-'+i).style.display='none');document.getElementById('section-'+s).style.display='block';}
function renderAll(){renderProducts();renderAdminProducts();updateDashboard();renderOrders();}
function renderProducts(){productsDiv.innerHTML='';products.forEach((p,i)=>{productsDiv.innerHTML+=`<div class="card"><b>${p.name}</b><br>Rp ${p.price}<button onclick="checkout(${i})">Checkout</button></div>`})}
function renderAdminProducts(){adminProductList.innerHTML='';products.forEach((p,i)=>adminProductList.innerHTML+=`<li>${p.name} - ${p.price}</li>`)}
function addProduct(){products.push({name:prodName.value,price:prodPrice.value});localStorage.setItem('products',JSON.stringify(products));renderAll();}
function checkout(i){orders.push({product:products[i].name,price:products[i].price});localStorage.setItem('orders',JSON.stringify(orders));alert('Pesanan dibuat');renderAll();}
function renderOrders(){orderList.innerHTML='';orders.forEach(o=>orderList.innerHTML+=`<li>${o.product} - Rp ${o.price}</li>`)}
function updateDashboard(){totalProduk.innerText=products.length;totalOrder.innerText=orders.length}
renderAll();
</script></body>
</html>
