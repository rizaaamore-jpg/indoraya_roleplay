<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | SMK JAKARTA TIMUR 1</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

<div class="login-box">
  <img src="img/zackone.jpg" class="logo">
  <h2>SMK JAKARTA TIMUR 1</h2>

  <input type="text" id="nama" placeholder="Nama Lengkap">
  <input type="text" id="kelas" placeholder="Kelas">

  <select id="role" onchange="cekRole()">
    <option value="">Pilih Role</option>
    <option value="admin">Admin</option>
    <option value="siswa">Siswa</option>
  </select>

  <input type="password" id="password" placeholder="Password Admin" style="display:none">
  <button onclick="login()">MASUK</button>
</div>

<script src="script.js"></script>
</body>
</html>
