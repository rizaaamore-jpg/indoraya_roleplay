<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Website Sekolah</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

/* ===== LOGIN ===== */
body{
  background:url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3');
  background-size:cover;
  background-position:center;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login{
  background:rgba(0,0,0,0.8);
  padding:25px;
  width:320px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,255,0,0.5);
}

.login h2{
  color:#17f702;
  margin-bottom:20px;
  font-size:28px;
}

.login input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:6px;
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:16px;
}

.login input::placeholder{
  color:#ddd;
}

.login button{
  width:100%;
  padding:12px;
  background:#17f702;
  border:none;
  font-weight:bold;
  font-size:18px;
  border-radius:6px;
  cursor:pointer;
  margin-top:10px;
}

/* ===== DASHBOARD ===== */
.dashboard{
  display:none;
  width:100%;
  height:100vh;
  background:#0f172a;
  color:white;
}

.sidebar{
  width:220px;
  background:#020617;
  padding:20px;
}

.sidebar h3{
  color:#17f702;
  margin-bottom:20px;
}

.sidebar button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  cursor:pointer;
  background:#111827;
  color:white;
}

.sidebar button:hover{
  background:#17f702;
  color:black;
}

.content{
  flex:1;
  padding:20px;
}

.section{
  display:none;
}

.section.active{
  display:block;
}

.card{
  background:#020617;
  padding:20px;
  width:200px;
  margin-top:10px;
  border-radius:8px;
  box-shadow:0 0 10px #17f702;
}

input, button{
  outline:none;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  border:1px solid #17f702;
  padding:8px;
  text-align:center;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h2>SIGN IN</h2>
  <input type="text" id="nama" placeholder="Nama">
  <input type="text" id="kelas" placeholder="Kelas">
  <button onclick="login()">LOGIN</button>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <div class="sidebar">
    <h3>DASHBOARD</h3>
    <button onclick="show('home')">Dashboard</button>
    <button onclick="show('struktur')">Struktur Kelas</button>
    <button onclick="show('siswa')">Data Siswa</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="content">
    <!-- HOME -->
    <div class="section active" id="home">
      <h1>Dashboard Sekolah</h1>
      <p id="info"></p>
      <div class="card">
        <h3>Total Siswa</h3>
        <h1 id="total">0</h1>
      </div>
    </div>

    <!-- STRUKTUR -->
    <div class="section" id="struktur">
      <h1>Struktur Kelas</h1>
      <ul>
        <li>Wali Kelas</li>
        <li>Ketua Kelas</li>
        <li>Wakil Ketua</li>
        <li>Sekretaris 1</li>
        <li>Sekretaris 2</li>
        <li>Keamanan</li>
      </ul>
    </div>

    <!-- SISWA -->
    <div class="section" id="siswa">
      <h1>Data Siswa</h1>
      <input id="namaSiswa" placeholder="Nama Siswa">
      <button onclick="tambah()">Tambah</button>
      <table>
        <thead>
          <tr><th>No</th><th>Nama</th></tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
let siswa=[];

function login(){
  let nama=document.getElementById("nama").value;
  let kelas=document.getElementById("kelas").value;

  if(nama==""||kelas==""){
    alert("Lengkapi data!");
    return;
  }

  document.getElementById("loginBox").style.display="none";
  document.getElementById("dashboard").style.display="flex";

  document.getElementById("info").innerText=
    `Login sebagai: ${nama} | Kelas: ${kelas} | ${new Date().toLocaleString()}`;
}

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function tambah(){
  let nama=document.getElementById("namaSiswa").value;
  if(nama=="")return;
  siswa.push(nama);
  document.getElementById("namaSiswa").value="";
  render();
}

function render(){
  let html="";
  siswa.forEach((s,i)=>{
    html+=`<tr><td>${i+1}</td><td>${s}</td></tr>`;
  });
  document.getElementById("list").innerHTML=html;
  document.getElementById("total").innerText=siswa.length;
}

function logout(){
  location.reload();
}
</script>

</body>
</html>
